name: Docker CI

on:
  push:
    branches:
      - main
      - master

  workflow_run:
    workflows: ['build']
    types:
      - completed

  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install modules
        run: yarn

      - name: Launch tests
        run: yarn test

  build:
    name: ğŸ› ï¸ Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connect to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: kerhac44/docker-todo-app:latest
